#微服务配置
spring:
  application:
    name: system-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 101.132.223.144:58848                 #注册中心nacos地址
        namespace: 6d14d216-1da5-4873-8dac-3be2fdb8eba8  #dev环境的namespace配置
        group: ${dev.group}
      config:
        server-addr: 101.132.223.144:58848                 #配置中心nacos地址
        namespace: 6d14d216-1da5-4873-8dac-3be2fdb8eba8  #dev环境的namespace配置
        file-extension: properties                       #文件的后缀名称
        group: ${dev.group}
        shared-configs:       # pulic config
          - dataId: mp-config.properties
            group: xc-group
          - dataId: feign-config.properties
            group: xc-group
          - dataId: ribbon-config.properties
            group: xc-group
          - dataId: freemarker-config.properties
            group: xc-group
    sentinel:
      transport:
        dashboard: 101.132.223.144:58858 #sentinel控制台地址


  profiles:
    active: dev     #开启开发环境配置

dev:
  group: xc-group


# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml


# swagger 文档配置
swagger:
  title: "学成在线内容管理系统"
  description: "内容系统管理系统对课程相关信息进行业务管理数据"
  base-package: com.xuecheng
  enabled: true
  version: 1.0.0